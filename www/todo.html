<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>To Do List - CPSC 215</title>
</head>
<body>
    
    <h2>To Do List</h2>
    <center>
    <table class = "headTable">
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>!!!</th>
            <th>Category</th>
        </tr>
        <tr class = "bodyTable" height = "40" style ="margin-right: 5px">
            <td style = "width: 40%"><input id="task" type="text" name="task" style = "width: 98%"></td>
            <td style = "width: 25%"><input id="date" type="date" name="date" style = "width: 100%"></td>
            <td style = "width: 10%"><center><select id="prior" name="priority">
                <option value="low">!</option>
                <option value="med">!!</option>
                <option value="high">!!!</option>
                </select></center>
            </td>
            <td style = "width: 40px"><center><select id="category" name="category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="other">Other</option>
                </select></center>
            </td>
        </tr>
        <tr><td></td></tr>
        <tr>
            <td>
                <img src="img/addBtn.PNG" onclick = "addToList()" style = "margin-top: 5px">
            </td>
        </tr>
    </table>
    </center>
    <hr>
    <h7><center><b>Add Task:</b> input data and tap +ADD </center></h7>
    <h7><center><b>Delete Task:</b> double tap task name</center></h7>
    <hr>
    <center>
    <table class = "listHeader" style ="width: 102%">
        <tr class = "taskList">
            <th style = "width: 5px">âœ“</th>
            <th style = "width: 90px; text-align: left">Task</th>
            <th style = "width: 50px; text-align: center">Date</th>
            <th style = "width: 20px">!!!</th>
            <th style = "width: 55px">Category</th>
        </tr>
    </table>
    <table id="table" class = "taskData"></table>
    </center>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    

</body>
</html>
